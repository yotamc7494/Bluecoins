name: Sync Bluecoins
on:
  schedule:
    - cron: '0 0,12 * * *' # Runs every 12 hours
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pandas gspread google-api-python-client google-auth
      - name: Run sync
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_JSON }}
        run: python sync.py
